#form{
     
	width: 500px;
	height: 400px;
	border:2px solid black;
	background-color: hsl(50, 40% , 60%);

	margin: 40px 40px 20px 250px;
	padding: 5px;
	
}
#data{
	text-align: center;
	margin: 0 auto;
	margin-top: 60px;
	font-weight: bold;
	font-size: 20px;
}
#button:hover{
	background-color: pink;

}
#form:hover{
	background-color: lightgreen;
}

	<script type="text/javascript">
function fuunc(){

if(document.myform.firstname.value =="")
{
	alert("Enter your First Name please...");
	return false;
}
if(document.myform.secondname.value == "")
{
	alert("Enter your Second Name please....");
	return false;
}
if(document.myform.email.value == "")
{
	alert("Please enter your appropriate email ID ....");
	return false;;
}
if(document.myform.pass.value== "")
{
	alert("Kindly enter your password... ");
	return false;
}
if((document.myform.date.value=="" )&& (document.myform.month.value=="") && (document.myform.year.value=="" ))
{
	alert("Kindly enter appropriate date of birth");
	return false;
}
return true;
}



</script>

</head>


<body>


<div id="content">
	
<div id="form" >

	<form id="data" name="myform" style="align:center"  onsubmit="return(fuunc());">
		First Name:  <input style="align:center" type="text" name="firstname"  /><br>
		<br>
	   Second Name:  <input style="align:center" type="text" name="secondname"  /><br>
		<br>
	        Email :  <input style="align:center" type="email" name="email"  /><br>
	    <br>
		 Password :  <input style="align:center" type="password" name="pass" /><br>
		<br>
		       DOB: dd: <input style="width:40px" type="dateofbirth" name="date" />  mm: <input style="width:40px" type="dateofbirth" name="month" />  yy: <input style="width:40px" type="dateofbirth" name="year" /><br>
		<br>
		<input id="button" style="align:center; width:80px;  height:40px; text-align:center; font-size:20px;" type="Submit" value="Submit" /><br>




	</form>

</div>



</div>



</body>
