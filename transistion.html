<html>
<head><title>transistion example</title>
<style type="text/css">
 #transistionex{
 	width: 200px;
 	height: 200px;
 	border:2px solid black;
 	background-color:red;
 	transition: background-color 2s, height 4s;
 	transition-delay: 2s, 4s;
 }
 div#transistionex:hover{
 	background-color: green;
 	height: 400px;

 }
</style>
</head>

<body>
<div id="transistionex">
</div>


</body>
